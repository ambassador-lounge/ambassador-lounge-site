{{ define "main" }}
  <main>
    <div class="archive-header">
      <div class="entry-container">
        <div class="entry-content">
          <article>
          <div class="ambassador-header">
            {{ $ambassador := index .Site.Data.ambassadors .Title }}
            {{ partial "ambassador" $ambassador }}
            {{ if .Site.Params.social.rss }}
        <a href="{{ with .OutputFormats.Get "RSS" }}{{ .RelPermalink }}{{ end }}" data-animate-hover="pulse" class="in-page-rss" target="_blank">
                <i class="fas fa-rss" title="rss"></i>
                <span class="screen-reader-text">rss</span>
        </a>
            {{ end }}
          </div>
          </article>
        </div>
      </div>
    </div>
    {{ partial "portfolio" . }}
    {{ partial "pagination.html" . }}
  </main>
{{ end }}
